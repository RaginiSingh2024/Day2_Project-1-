<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Color Flipper</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background-color 0.5s ease;
      font-family: Arial, sans-serif;
    }

    .btn {
      padding: 12px 24px;
      font-size: 30px;
      background-color: #9f2020;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #555;
    }

    .color-code {
      font-size: 55px;
      font-weight: bold;
      margin-top: 10px;
      color: #222;
    }
  </style>
</head>
<body>
  <h2 class="color-code">Current Color: #ffffff</h2>
  <button class="btn" onclick="changeColor()">Flip Color</button>

  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function changeColor() {
      const newColor = getRandomColor();
      document.body.style.backgroundColor = newColor;
      document.querySelector('.color-code').textContent = `Current Color: ${newColor}`;
    }
  </script>
</body>
</html>
